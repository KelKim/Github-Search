<div class="row mt100">
  <div class="col-md-4"></div>
  <div class="col-md-4">
  <p>Please enter a Github Username:</p>
  <form (ngSubmit)='submitUser()'> 
    <input class="form-control mb15" type="text" name="username" placeholder="Enter Username..." autocomplete="off">
    <button type="submit" class="btn btn-success btn-block">Search User</button>
  </form>
  </div>
  <div class="col-md-4"></div>
</div>
